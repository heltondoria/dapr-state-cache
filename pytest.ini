# pytest configuration
# Enforces TDD standards with AAA pattern and comprehensive testing

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    slow: Slow tests (mark for optional exclusion)
    
# Minimum version
minversion = 8.0

# Test execution
timeout = 300

# Warnings
filterwarnings = 
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging configuration  
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML for CI/CD
junit_family = xunit2

# Coverage integration (when using --cov)
addopts_coverage = 
    --cov=src/dapr_state_cache
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=100
